server:
  port: 8080

# Logging
logging:
  config: classpath:config/log4j2/log4j2-local.xml
  
management:
  endpoints:
    web:
      exposure:
        include: "*"

spring:    
  profiles:
    active: local

# H2
  h2:    
    console:
      enabled: true
      path: /h2-console     
      settings:
         web-allow-others: true
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  sql:
    init:
      platform: h2
      data-locations: classpath:db/schema-h2.sql , classpath:db/data-h2.sql    
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        "[format_sql]": true
        "[hibernate.dialect]": org.hibernate.dialect.H2Dialect

  # Spring-security config: Basic security
  security:      
    user: 
      name: admin
      password: test

# Custom config to manage swagger-ui
springdoc:
  swagger-ui:
    # To avoid regenerate specification for api/model service classes autogenerated
    url: /openapi/openapi-rest.yaml 

# Custom App configuraiton            
app:
  api-rest:
    base-path: /artifact-app/v1